<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>This is a feedback page!</title>
    <link type="text/css" href="feedback_page.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="feedback_page.js"></script>
  </head>
  <body>
    <!-- HEADER ADDED BY FG -->
    <header class="sticky">
      <a href="../loginpage/login.html" class="headerSmall">Log In</a>
      <a href="../Registration/registrationpage.html" class="headerSmall"
        >Register</a
      >
      <h1 id="headerBig">Site Name</h1>
      <a href="../Recipe_Homepage/recipe_homepage.html" class="headerSmall"
        >Recipes</a
      >
      <a href="../FeedbackPage/feedback_page.html" class="headerSmall"
        >Feedback</a
      >
    </header>
    <!-- HEADER ENDS HERE -->

    <div class="top"></div>
    <div class="left"></div>

    <div class="feedback_mainpage">
      <div class="feedback_mainpage_inner">
        <div class="inner_context">
          <!-- <form action="feedback_page_information_review.html" method="post">  -->
          <table id="table1">

              <tr>
                <td colspan="2" align="center">
                  <h3 id="feedbackform_title">Feedback Form</h3>
                  <br />
                  <hr />
                </td>
              </tr>
              <tr>
                <td>
                  <br />
                  <label for="firstname">First Name: </label><br />
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    value="John"
                  /><br />
                </td>
                <td>
                  <br />
                  <label for="secondname">Last Name: </label><br />
                  <input
                    type="text"
                    name="secondname"
                    id="secondname"
                    value="Smith"
                  /><br />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <br />
                  Unregister User
                  <input
                    type="radio"
                    name="register_user"
                    id="unregister_user"
                    checked
                  />
                </td>
              </tr>

              <tr>
                <td>
                  Register User
                  <input type="radio" name="register_user" id="register_user" />
                </td>
                <td>
                  <label for="username">your username: </label><br />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    value=""
                  /><br />
                </td>
              </tr>
            </table>
            <table id="table2">
              <tr>
                <td>
                  <br />
                  <label for="phone">Phone Number</label><br />
                  <input
                    type="number"
                    name="phone"
                    id="phone"
                    value="5149989998"
                  /><br />
                </td>
              </tr>
              <tr>
                <td>
                  <br />
                  <label for="email">Email:</label><br />
                  <input
                    type="email"
                    name="phone"
                    id="email"
                    value="Johnsmith@lea.com"
                  /><br /><br />
                </td>
              </tr>
              <tr>
                <td>
                  <br />
                  <label for="comment">Your feedback (200 words):</label><br />
                  <textarea name="comment" id="comment"></textarea><br />
                </td>
              </tr>

              <tr>
                <td align="center">
                  <hr />
                  <br />
                  <!-- <input type="submit" name="submit" id="submit" onclick="runapp()" value="submit"><br><br> -->
                  <button id="backbutton" onclick="runapp()" >
                    <img src="submitbutton2.png" width="90px" height="40px" />
                  </button>
                </td>
              </tr>
            </table>
         <!--  </form>  -->
        </div>
      </div>
    </div>

    <div class="right"></div>
    <div class="bottom"></div>
  </body>
</html>
